
  <h1>{{modelName}} Rendered by Component</h1><br>

  <p-table #dt [value]="fields" class="table table-striped table-hover flex-center margin padding40" [paginator]="true" [rows]="4" [pageLinks]="3" [rowsPerPageOptions]="[4,5,6]" [globalFilterFields]="headers">  
      <ng-template pTemplate="caption">
        <div style="text-align: right">        
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
      </ng-template>
      <ng-template pTemplate="header">
          <tr>
              <th *ngFor="let header of headers">
                  {{header}}
              </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-field>
          <tr>
              <td *ngFor="let header of  headers">
                  {{field[header]}}
              </td>
          </tr>
      </ng-template>
  </p-table>
